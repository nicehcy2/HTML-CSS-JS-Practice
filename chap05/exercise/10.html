<!DOCTYPE html>
<html>
<head>
    <title>애니메이션 응용</title>
    <style>
        @keyframes translate {
            to { margin-left: 0%;}
        }

        p {
            animation-name: translate;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
    </style>
</head>
<body>
    <h2>애니메이션 응용</h2>
    <hr>
    <p style="margin-left: 100%;">질문 있습니다.</p>
</body>
</html>
