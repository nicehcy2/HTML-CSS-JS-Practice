<!DOCTYPE html>
<html>
<head>
    <title>어지러워요</title>
    <style>
        @keyframes rotate {
            0% { transform: rotate(0deg);}
            50% { transform: rotate(180deg);}
            100% { transform: rotate(360deg);}
        }
        img {
            animation-name: rotate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <h2>어지러워요</h2>
    <hr>
    <img src="../../chap02/exercise/spongebob.jpg" alt="spongebob" width="30%">
</body>
</html>
