<!DOCTYPE html>
<html>
<head>
    <title>애니메이션</title>
    <style>
        @keyframes bomb {
            0% { font-size: 500%; color: red; }
            50% { color: green;}
            100% { font-size: 100%; color: blue;}
        }
        h3 {
            animation-name: bomb;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        span {
            transition: font-size 5s;
        }
        span:hover {
            font-size: 500%;
        }
    </style>
</head>
<body>
    <h3>꽝!</h3>
    <hr>
    <p><span>꽝!</span> 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션 입니다. 무한 반복합니다.</p>
</body>
</html>
