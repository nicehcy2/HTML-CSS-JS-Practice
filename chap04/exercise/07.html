<!DOCTYPE html>
<html>
<head>
    <title>hover 활용</title>
    <style>
        .content {
            display: flex;
            gap: 20px
        }
        .text {
            flex: 1;
        }
        .image {
            flex: 1;
            background-image: url('images/card_back.png');
            background-repeat: no-repeat;
            background-position: center;
            width: 100px;
            height: 500px;
        }
        .image:hover {
            background-image: url('images/card_forward.png');
        }
    </style>
</head>
<body>
    <h3>:hover 활용</h3>
    <hr>
    <div class="content">
        <div class="text"><p>마우스를 올리면 카드의 앞면이 보인다.</p></div>
        <div class="image"></div>
    </div>
</body>
</html>
