<!DOCTYPE html>
<html>
<head>
    <title>색 테이블 만들기</title>
    <style>
        .color-box {
            width: 80px;
        }
    </style>
</head>
<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="1">
        <thead>
            <tr><th>이름</th><th>코드</th><th>색</th><th>이름</th><th>코드</th><th>색</th></tr>
        </thead>
        <tbody>
            <tr><td>Brown</td><td>#A52A2A</td>
                <td class="color-box" style="background-color: #A52A2A"></td>
                <td>DeepSkyBlue</td><td>#00Bfff</td>
                <td class="color-box" style="background-color: #00Bfff;"></td>
            </tr>
            <tr>
                <td>Blueviolet</td>
                <td>#8A2BE2</td>
                <td class="color-box" style="background-color: #8A2BE2"></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td class="color-box" style="background-color: #FFD700;"></td>
            </tr>
            <tr>
                <td>DarkOrange</td>
                <td>#FF8C00</td>
                <td class="color-box" style="background-color: #FF8C00"></td>
                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td class="color-box" style="background-color: #6B8E23;"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
