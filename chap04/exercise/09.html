<!DOCTYPE html>
<html>
<head>
    <title>text-shadowì™€ box-shadow</title>
    <style>
        h2 {
            text-align: center;
            color: yellow;
            font-size: 36px;
            text-shadow: 2px 2px 3px blue;
        }
        div > img:hover {
            box-shadow: 2px 2px 1px red,
            0 0 25px blue,
            0 0 5px darkblue;
        }
    </style>
</head>
<body>
    <h2>Most Visited Pages</h2>
    <hr>
    <div>
        <img src="images/naver.png" alt="naver" width="400px">
        <img src="images/google.png" alt="google" width="400px">
        <img src="images/daum.png" alt="daum" width="400px">
    </div>
</body>
</html>
