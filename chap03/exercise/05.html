<!DOCTYPE html>
<html lang="KO">
<head>
    <title>도형 서식 폼 만들기</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>도형 서식 폼 만들기</h2>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        <label>
            선 종류 <select name="linetype">
                <option value="1">선없음</option>
                <option value="2">실선</option>
                <option value="3">점선</option>
            </select>
        </label><br>
        <label>
            선 두께 <input type="number" min="1.0" max="10.0" step="0.5">
        </label>
        <label>
            선색 <input type="color" value="FF80FF">
        </label><br>
        <label>
            투명도(0~100): <input type="range" min="0" max="100" list="datas">
            <datalist id="datas">
                <option value="0" label="min"></option>
                <option value="50" label="low"></option>
                <option value="100" label="max"></option>
            </datalist>
        </label>
    </fieldset>
</body>
</html>
